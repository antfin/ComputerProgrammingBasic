<html>
	<head>
		<title>Online Task List</title>
		<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">		
		<link href="style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>		
		<script src="EventDispatcher.js"></script>
		<script src="TaskModel.js"></script>
		<script src="TaskView.js"></script>
		<script src="TaskController.js"></script>		
	</head>
	<body>
		<div id="AppContainer" class="container">
			<div class="jumbotron">
				<h1 class="text-center">Task List<br>
				<small>Add, Complete and Delete your tasks</small></h1>           
			</div>   		
			<input id="TaskName" type="text" class="form-control btn-space" placeholder="Enter a new task">	
			<input id="AddButton" type="button" class="btn btn-outline-primary btn-block btn-space" value="Add Task">			
			<div class="pre-scrollable" id="TaskList" style="height:250px; border:1px solid orange; padding:10px;"></div>		
			<div class="row">
				<div class="col-lg-6">
					<input id="CompleteButton" type="button" class="btn btn-outline-success btn-block btn-space" value="Complete Tasks">
				</div>	
				<div class="col-lg-6">
					<input id="DeleteButton" type="button" class="btn btn-outline-danger btn-block btn-space" value="Delete Tasks">
				</div>	
			</div>
		</div>
		<script src="App.js"></script>
	</body>
</html>
